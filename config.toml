# The URL the site will be built for
base_url = "https://tomwrw.com"
title = "tomwrw"
description = "The personal website of tomwrw - a solutions architect with a passion for technology, free and open source software and cyber security."
# The theme for my site.
theme = "austere"
# Whether to automatically compile all Sass files in the sass directory
# Search index enabled
build_search_index = true
default_language = "en"

# Feeds
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

# Taxonomies
taxonomies = [{ name = "tags", feed = true }]

[search]
index_format = "fuse_javascript"

[markdown]
# Whether to do syntax highlighting.
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
# Put all your custom variables here
strapline = ""
favicon = "/favicon.ico"
keywords = "blog, writing, zola"
footer_text = "Made with <a href='https://getzola.org'>Zola</a>"

menu_links = [
  { url = "$BASE_URL/", name = "Home" },
  { url = "$BASE_URL/posts/", name = "Posts" },
  { url = "$BASE_URL/projects/", name = "Projects" },
  { url = "$BASE_URL/tags/", name = "Tags" },
  { url = "$BASE_URL/search/", name = "Search" },
]

[extra.colours.light]
background = "#FAF7F2"
text = "#1a1a1a"
text_muted = "#3a3a3a"
accent = "#B85450"
code_bg = "#f0ebe3"
border = "#e0d9ce"

[extra.colours.dark]
background = "#141413"
text = "#e8e8e8"
text_muted = "#a0a0a0"
accent = "#E07A5F"
code_bg = "#1e1e1d"
border = "#2a2a29"

# Enable inline SVG icons (uses sprite sheet)
inline_icons = true
icon_path = "static/icons/"
icons = ["light", "asleep", "rss"]

# Responsive images
image_format = "auto"
image_quality = 80
images_default_size = 1024
images_sizes = [512, 1024, 2048]